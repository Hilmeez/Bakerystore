<!DOCTYPE html>
<html>
<head>
  <title>Proceed to Payment</title>
  <style>
    body{
        background-image: url(wood4.jpg);
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }

    button[type="submit"] {
      display: block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Proceed to Payment</h1>
  <form id="paymentForm" onsubmit="submitForm(event)">
    <label for="name">Name:</label>
    <input type="text" id="name" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" required>

    <label for="paymentMethod">Payment Method:</label>
    <select id="paymentMethod" required>
      <option value="cod">Cash on Delivery (COD)</option>
    </select>
    <label for="Address">Home Address:</label>
    <input type="text" id="Address" required>

    <button type="submit">Proceed</button>
  </form>

  <script>
    function submitForm(event) {
      event.preventDefault(); 

      
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var paymentMethod = document.getElementById("paymentMethod").value;

      
      var message = "Thank you, " + name + "!";
      message += "\nYour order will be processed.";
      message += "\nPayment method: " + paymentMethod;
      

      alert(message);

      
      document.getElementById("paymentForm").reset();
    }
  </script>
</body>
</html>
